<body>
    <script>
    function sumElements() {
    let res = 0;

    return function (num) {
    res += num;
    return res;
    };
}

const sum = sumElements();

console.log(sum(5));  
console.log(sum(10));  
console.log(sum(15));  
console.log(sum(20));  

</script>
</body>
